<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a2469ebbc0.js" crossorigin="anonymous"></script>
    <title>Coming Soon</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="column__left">
                <img src="logo.png" alt="Logo" class="logo">
                <section class="top__left">                    
                    <h1 class="title">Coming<br>Soon</h1>
                    <h2 class="subtitle">Enter your email and be the first to access our online shop for sustainable fashion.</h2>
                </section>
                <section class="bottom_left">
                    <div class="input-box"><input type="text" placeholder="Email Address" class="input" id="input"></div>
                    <button class="submit" onclick="submit()">Notify Me!</button>
                    <h5 id="h5">Submitted! See you soon!</h5>
                    <div class="socialmedia">
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-twitter-square"></i>
                        <i class="fab fa-instagram-square"></i>
                    </div>
                </section>
            </div>
            <div class="column__right">
            </div>
        </div>
    </div>
    <script>        
        function submit() {
            var inputbox = document.getElementById("input");
            var submit = document.getElementById("h5");
            inputbox.value = " ";
            submit.style.visibility = "visible";
            setTimeout(()=> submit.style.visibility = "hidden", 5000);
        }
    </script>
</body>
</html>
